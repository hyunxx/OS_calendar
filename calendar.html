<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FullCalendar with localStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; margin: 40px; }
    #calendar { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body>

  <h1>ğŸ“… ìº˜ë¦°ë”</h1>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const loadEvents = () => {
        const saved = localStorage.getItem('calendarEvents');
        return saved ? JSON.parse(saved) : [];
      };

      const saveEvents = (events) => {
        localStorage.setItem('calendarEvents', JSON.stringify(events));
      };

      const saveCurrentEvents = () => {
        const currentEvents = calendar.getEvents().map(e => ({
          title: e.title,
          start: e.startStr,
          end: e.endStr || null,
          color: e.backgroundColor
        }));
        saveEvents(currentEvents);
      };

      let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        editable: true,
        selectable: true,
        selectMirror: true,
        events: loadEvents(),

        // ğŸ“… ë‚ ì§œ í´ë¦­ â†’ í•˜ë£¨ì§œë¦¬ ì¼ì • ì¶”ê°€
        dateClick: function(info) {
          if (calendar.view.type === 'dayGridMonth') {
            const title = prompt(`${info.dateStr} ì¼ì • ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”:`);
            if (title) {
              calendar.addEvent({
                title: title,
                start: info.dateStr,
                color: '#' + Math.floor(Math.random()*16777215).toString(16)
              });
              saveCurrentEvents();
            }
          }
        },

        // âŒ› ì‹œê°„ëŒ€ ë“œë˜ê·¸ â†’ ì¼ì • ì¶”ê°€ (week/dayì—ì„œë§Œ ì‘ë™)
        select: function(info) {
          if (calendar.view.type !== 'dayGridMonth') {
            const title = prompt("ì¼ì • ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”:");
            if (title) {
              calendar.addEvent({
                title: title,
                start: info.startStr,
                end: info.endStr,
                color: '#' + Math.floor(Math.random()*16777215).toString(16)
              });
              saveCurrentEvents();
            }
          }
        },

        // ğŸ—‘ í´ë¦­ ì‹œ ì‚­ì œ or ìˆ˜ì •
        eventClick: function(info) {
          const action = prompt(`"${info.event.title}"\n1: ì‚­ì œ\n2: ì œëª© ìˆ˜ì •\nì·¨ì†Œí•˜ë ¤ë©´ Enter`);
          if (action === '1') {
            info.event.remove();
          } else if (action === '2') {
            const newTitle = prompt("ìƒˆ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”:", info.event.title);
            if (newTitle) info.event.setProp('title', newTitle);
          }
          saveCurrentEvents();
        },

        eventDrop: saveCurrentEvents,
        eventResize: saveCurrentEvents
      });

      calendar.render();
    });
  </script>

</body>
</html>
